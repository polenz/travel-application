    <script src="http://code.jquery.com/jquery-1.9.1.js" />
    <script type="text/javascript" src="../webjars/bootstrap/3.0.0/js/bootstrap.js" />
    <!-- Bootstrap Datetimepicker Docu: http://www.malot.fr/bootstrap-datetimepicker/demo.php -->
    <script type="text/javascript" src="../webjars/bootstrap-datetimepicker/6aa746736d/js/bootstrap-datetimepicker.js" charset="UTF-8" />
    <script type="text/javascript">
       var datePattern = "dd-mm-yyyy hh:ii"; // 'ii' is the same like 'mm' but 'mm' does not work correctly
       Date.prototype.addDays = function(days) {
         this.setDate(this.getDate() + days);
         return this;
       };

       // use this method to hours and minutes on the now date to '00' 
       $.date = function(dateObject) {
         var date = new Date(dateObject);
         var day = date.getDate();
         // JavaScript months are 0-11
         var month = date.getMonth() + 1;
         var year = date.getFullYear();
         if (day &#60; 10) {
           day = "0" + day;
         };
         if (month &#60; 10) {
             month = "0" + month;
         };
         return day + "-" + month + "-" + year + " 00:00";
       };

       $(function() {
         $('#form\\:startDate').datetimepicker({
           format: datePattern,
           startDate: $.date(new Date().addDays(7)),
           autoclose: true,
         });
         $('#form\\:returnDate').datetimepicker({
           format: datePattern,
           startDate: $.date(new Date().addDays(7)),
           autoclose: true,
         });
       });
    </script>
</h:head>
