    <script type="text/javascript" >
      Date.prototype.addDays = function(days) {
        this.setDate(this.getDate() + days);
        return this;
      };

      // use this method to hours and minutes on the now date to '00'  -->
      $.date = function(dateObject) {
	      var date = new Date(dateObject);
	      var day = date.getDate();
	      // JavaScript months are 0-11
	      var month = date.getMonth() + 1;
	      var year = date.getFullYear();
	      if (day &#60; 10) {
	       day = "0" + day;
	      };
	      if (month &#60; 10) {
	         month = "0" + month;
	      };
	      return day + "-" + month + "-" + year + " 00:00";
      };

      $(function() {
        $('#form\\:startDate').datepicker({
          format: 'dd-mm-yyyy',
          autoclose: true,
          startDate: new Date().addDays(7)
        });
        $('#form\\:returnDate').datepicker({
          format: 'dd-mm-yyyy',
          autoclose: true,
          startDate: new Date().addDays(7)
        });
        $('#form\\:startTime').timepicker({
          minuteStep: 5,
          showInputs: false,
          disableFocus: true
        });
        $('#form\\:returnTime').timepicker({
          minuteStep: 5,
          showInputs: false,
          disableFocus: true
        });
      });
    </script>
