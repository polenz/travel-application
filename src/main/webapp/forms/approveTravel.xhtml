<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/template.xhtml">

  <ui:define name="content">

  <h:head>
    <f:metadata>
      <f:viewParam id="processDefinitionKey" name="processDefinitionKey" />
      <f:viewParam id="callbackUrl" name="callbackUrl" />
      <f:event type="preRenderView" listener="#{travelApplicationForm.startTask()}" />
    </f:metadata>
  </h:head>
  <h:body>
    <h2>Reise Genehmigung</h2>
    <h:form id="form">
      <h:panelGrid columns="2">
       <h:outputLabel for="firstName" value="Vorname" />
       <h:panelGroup>
        <h:inputText id="firstName" value="#{processVariables['travelApplication'].firstName}" required="true" requiredMessage="Bitte geben Sie Ihren Vornamen ein." />
        <h:message for="firstName" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="lastName" value="Nachname" />
       <h:panelGroup>
        <h:inputText id="lastName" value="#{processVariables['travelApplication'].lastName}" required="true" requiredMessage="Bitte geben Sie Ihren Nachnamen ein." />
        <h:message for="lastName" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="department" value="Abteilung" />
       <h:panelGroup>
        <h:inputText id="department" value="#{processVariables['travelApplication'].department}" required="true" requiredMessage="Bitte geben Sie Ihre Abteilung ein." />
        <h:message for="department" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="projectNumber" value="Projekt-Nr" />
       <h:panelGroup>
        <h:selectOneMenu id="projectNumber" value="#{processVariables['travelApplication'].projectNumber}" required="true" requiredMessage="Bitte w&#228;hlen Sie ein Projekt aus.">
         <f:selectItems value="#{travelApplicationController.getProjectList()}" var="p" itemLabel="#{p.number}" itemValue="#{p.number}" />
        </h:selectOneMenu>
        <h:message for="projectNumber" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="reason" value="Zweck der Reise" />
       <h:panelGroup>
        <h:inputText id="reason" value="#{processVariables['travelApplication'].reason}" required="true" requiredMessage="Bitte geben Sie den Zweck der Reise ein." />
        <h:message for="reason" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="destination" value="Ziel der Reise" />
       <h:panelGroup>
        <h:inputText id="destination" value="#{processVariables['travelApplication'].destination}" required="true" requiredMessage="Bitte geben Sie das Ziel der Reise ein." />
        <h:message for="destination" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="startDate" value="Abreisetag (ggf. inkl. Uhrzeit)" />
       <h:panelGroup>
        <h:inputText id="startDate" value="#{processVariables['travelApplication'].startDate}" required="true" requiredMessage="Bitte geben Sie das Abreisedatum ein." >
           <f:convertDateTime pattern="dd-MM-yyyy" />
        </h:inputText>
        <h:message for="startDate" style="color:red"/>

        <div class="bootstrap-timepicker pull-right">
          <h:inputText id="startTime" value="#{processVariables['travelApplication'].startDate}">
            <f:convertDateTime pattern="HH:mm" />
          </h:inputText>
        </div>
        <h:message for="startTime" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="returnDate" value="R&#252;ckreisetag (ggf. inkl. Uhrzeit)" />
       <h:panelGroup>
          <h:inputText id="returnDate" value="#{processVariables['travelApplication'].returnDate}" required="true" requiredMessage="Bitte geben Sie das R&#252;ckreisedatum ein." >
            <f:convertDateTime pattern="dd-MM-yyyy" />
          </h:inputText>
        <h:message for="returnDate" style="color:red"/>

        <div class="bootstrap-timepicker pull-right">
          <h:inputText id="returnTime" value="#{processVariables['travelApplication'].returnDate}">
            <f:convertDateTime pattern="HH:mm" />
          </h:inputText>
        </div>
        <h:message for="returnTime" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="costs" value="Gesch&#228;tzte Reisekosten" />
       <h:panelGroup>
        <h:inputText id="costs" value="#{processVariables['travelApplication'].costs}" required="true" requiredMessage="Bitte geben Sie die gesch&#228;tzten Reisekosten ein." >
         <f:convertNumber />
        </h:inputText>
        <h:message for="costs" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="preferredTransportationMeans" value="Bevorzugte Verkehrsmittel" />
       <h:panelGroup>
        <h:inputText id="preferredTransportationMeans" value="#{processVariables['travelApplication'].preferredTransportationMeans}" />
        <h:message for="preferredTransportationMeans" style="color:red"/>
       </h:panelGroup>

       <h:outputLabel for="preferredAccommodation" value="Bevorzugte Unterkunft" />
       <h:panelGroup>
        <h:inputText id="preferredAccommodation" value="#{processVariables['travelApplication'].preferredAccommodation}" />
        <h:message for="preferredAccommodation" style="color:red"/>
       </h:panelGroup>
      </h:panelGrid>

     <h:commandButton id="submit_button" value="Weiter" action="#{travelApplicationForm.completeTask()}" />
    </h:form>
  </h:body>

  </ui:define>
</ui:composition>
